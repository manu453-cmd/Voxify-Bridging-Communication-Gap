{% extends "base.html" %}

{% block title %}Feedback - Voxify{% endblock %}

{% block content %}
    <main class="feedback-page">
        <div class="feedback-container">
            <h1>Share Your Experience</h1>
            <p class="feedback-intro">Your feedback helps us improve Voxify and better serve our community. Let us know about your experience with our platform.</p>
            
            <div class="feedback-form">
                <form action="{{ url_for('submit_feedback') }}" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="form-group">
                        <label>Rate your experience</label>
                        <div class="rating-group">
                            <label class="rating">
                                <input type="radio" name="rating" value="1">
                                <span>1</span>
                            </label>
                            <label class="rating">
                                <input type="radio" name="rating" value="2">
                                <span>2</span>
                            </label>
                            <label class="rating">
                                <input type="radio" name="rating" value="3">
                                <span>3</span>
                            </label>
                            <label class="rating">
                                <input type="radio" name="rating" value="4">
                                <span>4</span>
                            </label>
                            <label class="rating">
                                <input type="radio" name="rating" value="5">
                                <span>5</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Feedback Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="general">General Feedback</option>
                            <option value="bug">Bug Report</option>
                            <option value="feature">Feature Request</option>
                            <option value="improvement">Improvement Suggestion</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="feedback">Your Feedback</label>
                        <textarea id="feedback" name="feedback" rows="6" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
